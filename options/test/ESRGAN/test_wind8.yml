name: ESRGAN_RRDBNet_Ehanced
model_type: ESRGANModel
scale: 5
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: CustomDataset
    type: NumpyPairedDataset
    dataroot_gt: /home/wj/works/Wind_Speed_Data/new_data/HR/test_hr.npy
    dataroot_lq: /home/wj/works/Wind_Speed_Data/new_data/LR/test_lr.npy
    io_backend:
      type: numpy

# network structures
network_g:
  type: RRDBNet_Enhanced
  num_in_ch: 1
  num_out_ch: 1
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

# path
path:
  pretrain_network_g: /home/wj/works/SR-project2/BasicSR/experiments/ESRGAN_x5_wind_speed/ESRGAN_RRDBNet_Enhanced/models/net_g_17500.pth
  strict_load_g: true
  npy_results: ./results/npy_results  # 🔹 NumPy 저장 경로 추가
  gt_visualization: ./results/gt_visualization

# validation settings
val:
  save_img: true
  save_npy: true  # 🔹 NumPy 저장 여부 (False로 설정하면 저장 안 됨)
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: {}  # ✅ 불필요한 'type' 제거
    ssim: {}
    rmse: {}